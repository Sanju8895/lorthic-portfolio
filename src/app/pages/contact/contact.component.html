  <div class="container mx-auto pt-20 px-4 ">
    <h2 class="text-3xl font-bold text-center md:text-center text-secondary">Contact Us</h2>
    <div class=" flex flex-col md:flex-row items-center ">
    <div class="flex justify-center shadow-lg rounded-md m-2 ">
      <img src="../../../assets/projectImg/contact-us-mobile.gif" class="rounded-md"alt="Contact Animation">
    </div>
    <div class="w-full">
      <form class="mt-1 bg-white p-6 rounded-lg drop-shadow-2xl" #contactForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">Name</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-lg text-black" required [(ngModel)]="contact.name" name="name" #name="ngModel">
          <div *ngIf="name.invalid && name.touched" class="text-red-500">Name is required</div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full p-2 border border-gray-300 rounded-lg text-black" required [(ngModel)]="contact.email" name="email" #email="ngModel">
          <div *ngIf="email.invalid && email.touched" class="text-red-500">Valid email is required</div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Message</label>
          <textarea class="w-full p-2 border border-gray-300 rounded-lg text-black" required [(ngModel)]="contact.message" name="message" #message="ngModel"></textarea>
          <div *ngIf="message.invalid && message.touched" class="text-red-500">Message is required</div>
        </div>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded-lg" [disabled]="contactForm.invalid">Send Message</button>
      </form>
    </div>
  </div>
  </div>
